<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header class="top-area">
        <div class="header-left">
          <div class="shopping">
            <a href="abouth" class="abouth-item">Hakkında</a>
            <a href="shop" class="abouth-item">Mağaza</a>
          </div>
        </div>
        <div class="header-right">
          <div class="mail">
            <a href="gmail" class="mail-item">Gmail</a>
            <a href="picture" class="mail-item">Görseller</a>
          </div>
          <div class="photo-container">
            <img src="img/avatar.jpg" alt="profil-picture" class="p-picture" />
          </div>
        </div>
      </header>
      <div class="main-container">
        <main class="middle-area">
          <div class="google">
            <img src="img/logo.png" alt="google-photo" class="photo-item" />
          </div>
          <form action="https://www.google.com.tr/search" class="search-area">
            <div class="box-s">
              <img src="img/search.png" alt="magnifying-glass" id="magni" />
              <input type="text" id="write-item" name="q" />
              <img
                src="https://muratakdag.github.io/Google-Landing-Page-Project/images/keyboard.png"
                alt="keyboard"
                id="keyb"
              />
              <img src="img/mic.png" alt="microphone" id="micro" />
            </div>
            <div class="btn-container">
              <button class="btn-hidden">Google Arama</button>
              <button class="btn-lucky">Şanslı Hissediyorum</button>
            </div>
          </form>
          <p class="write">
            Google'ı Kullanabileceğiniz Diğer Diller:
            <a href="#" class="lang">Türkçe </a>
          </p>
        </main>
      </div>
      <footer class="bottom-area">
        <p class="country">Türkiye</p>
        <div class="bottom-container">
          <div class="operation-hidden">
            <a href="advert-item" class="bottom-link">Reklam</a>
            <a href="operational-item" class="bottom-link">İşletme</a>
            <a href="search-item" class="bottom-link">Arama Nasıl Çalışır?</a>
          </div>
          <div class="set-item">
            <a href="privacy" class="bottom-link">Mahremiyet</a>
            <a href="terms" class="bottom-link">Şartlar</a>
            <a href="settings" class="bottom-link">Ayarlar</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
